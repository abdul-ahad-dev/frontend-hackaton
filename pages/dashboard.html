<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/dashboard.css" />

</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="main-body">
                <div class="row">
                    <div class="col-lg-4 ">
                        <div class="card sticky-top">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img id="profile-img" src="../images/man.png" alt="Admin"
                                        class="rounded-circle p-1 bg-warning" width="110">
                                    <div class="mt-3">
                                        <h4 id="profile-name">N/A</h4>
                                        <p id="profile-contact" class="text-secondary mb-1">N/A</p>
                                        <p id="profile-city" class="text-muted font-size-sm">N/A</p>
                                    </div>
                                </div>
                                <div class="list-group list-group-flush text-center mt-4">
                                    <a href="#" class="list-group-item list-group-item-action border-0"
                                        onclick="showProfileDetails()">Profile Informaton</a>
                                    <a href="#" class="list-group-item list-group-item-action border-0"
                                        onclick="showOrderDetails()">Home Page</a>
                                    <a href="#" class="list-group-item list-group-item-action border-0 active"
                                        onclick="showAddressBook()">Create Blog</a>
                                    <a href="#" id="logout-button" class="list-group-item list-group-item-action border-0">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-8">

                        <!-- Home Page -->
                        <div id="orderDetails" class="order_card">

                        </div>

                        <!-- User Info -->
                        <div id="profileDetails" class="card">
                            <div class="card-body">
                                <div class="profile-info">
                                    <h5>Profile Information</h5>
                                    <p id="user-name"><strong>Name:</strong> N/A</p>
                                    <p id="user-email"><strong>Email Address:</strong> N/A</p>
                                    <p id="user-contact"><strong>Contact:</strong> N/A</p>
                                    <p id="user-dob"><strong>Date of Birth:</strong> N/A</p>
                                    <p id="user-gender"><strong>Gender:</strong> N/A</p>
                                    <p id="user-city"><strong>City:</strong> N/A</p>
                                </div>
                            </div>
                        </div>

                        <!-- Create Blog -->
                        <div id="addressBook" class="card" style="display: none;">
                            <div class="card-body">
                                <h5>Create a post</h5>

                                <div class="mb-3">
                                    <label for="title" class="form-label">Enter Title</label>
                                    <input type="email" class="form-control" id="title"
                                        placeholder="add a title">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Enter
                                        Description</label>
                                    <textarea class="form-control" id="description" rows="3"
                                        placeholder="add a description"></textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" id="image"
                                        aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                </div>

                                <button class="add_address_button" id="add-blog">Add Post</button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="../scripts/dashboard.js"></script>

    <script>

        function showProfileDetails() {
            hideAllSections();
            document.getElementById('profileDetails').style.display = 'block';
            setActiveLink(0);
        }

        function showOrderDetails() {
            hideAllSections();
            document.getElementById('orderDetails').style.display = 'block';
            setActiveLink(1);
        }

        function showAddressBook() {
            hideAllSections();
            document.getElementById('addressBook').style.display = 'block';
            setActiveLink(2);
        }

        function hideAllSections() {
            document.getElementById('orderDetails').style.display = 'none';
            document.getElementById('profileDetails').style.display = 'none';
            document.getElementById('addressBook').style.display = 'none';
        }

        function setActiveLink(index) {
            document.querySelector('.list-group-item.active').classList.remove('active');
            document.querySelectorAll('.list-group-item')[index].classList.add('active');
        }

        showProfileDetails();
    </script>

</body>

</html>
