<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS File-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/createAcc.css">

</head>

<body>

    <!-- create account page -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="title">
                    <h1>Create Account</h1>
                </div>
                <div class="create-acc p-4">
                    <form>

                        <div class="form-group row">
                            <label for="user-name" class="col-sm-4 col-form-label">User Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="user-name" placeholder="User Name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="mobile-no" class="col-sm-4 col-form-label">Phone Number</label>
                            <div class="col-sm-8">
                                <input type="tel" class="form-control" id="mobile-no" placeholder="Phone Number"
                                    required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="dob" class="col-sm-4 col-form-label">Date of Birth</label>
                            <div class="col-sm-8">
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="city" class="col-sm-4 col-form-label">City</label>
                            <div class="col-sm-8">
                                <select name="" id="city">
                                    <option value="" selected disabled>Enter City Name</option>
                                    <option value="karachi">Karachi</option>
                                    <option value="hyderabad">Hyderabad</option>
                                    <option value="lahore">Lahore</option>
                                    <option value="multan">Multan</option>
                                    <option value="faisalabad">Faisalabad</option>
                                    <option value="islamabad">Islamabad</option>
                                    <option value="peshawar">Peshawar</option>
                                    <option value="murre">Murre</option>
                                    <option value="quetta">Quetta</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Gender</label>
                            <div class="col-sm-8">
                                <div class="d-flex select-gender justify-content-around">
                                    <div class="form-check male">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check female">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="pass" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pass" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="pass-re" class="col-sm-4 col-form-label">Re-enter Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pass-re" placeholder="Re-enter Password"
                                    required>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="form-group text-center">
                            <p class="login-link">Have an account? <a href="loginAcc.html">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../scripts/createAcc.js" type="module"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>




</html>
