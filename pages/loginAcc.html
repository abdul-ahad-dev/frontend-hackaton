<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS File-->
    <link rel="stylesheet" href="../css/loginAccStyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Login page container -->
    <div class="login-page">
        <div class="container">
            <div class="row boxes">
                <div class="col-md-6 brand-image">
                    <img src="../images/brand.png" alt="brand image">
                </div>
                <div class="col-md-6 login-form">
                    <h1 class="text-center">Login Page</h1>

                    <div class="form-group email-div row">
                        <label for="user-mail" class="col-md-4 control-label">Gmail:</label>
                        <div class="col-md-8">
                            <input type="text" id="user-mail" class="form-control">
                        </div>
                    </div>

                    <div class="form-group password-div row">
                        <label for="user-password" class="col-md-4 control-label">Password:</label>
                        <div class="col-md-8">
                            <input type="password" id="user-password" class="form-control">
                        </div>
                    </div>

                    <a id="forget-password" href="" class="pull-right">Forget password</a>
                    <div class="btns text-center">
                        <button id="login-btn" class="btn btn-primary">Sign In</button>
                    </div>

                    <p class="create-acc-text text-center">Don't Have an account? <a href="./createAcc.html">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="../scripts/loginAcc.js" type="module"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
